      alt = "DemGames Application"
    [params.header.button]
      link = "https://demo.demgames.app/"
      text = "Play the demo"

  # Features
  [params.features]
    title = "Core Features"
    [params.features.image]
      path = "images/detail-game-play.png"
      alt = "Watch"
    # Menu at the left of the image
    [[params.features.left]]
      icon = "tf-ion-ios-book-outline"
      title = "Engaging Content"
      text = "Self-paced multiple choice and matching questions to offer quick reinforcement on key concepts."
    [[params.features.left]]
      icon = "tf-ion-ios-bell-outline"
